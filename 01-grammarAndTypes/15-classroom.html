<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ice Breaker</title>
    <style>
        h1 {
            color: lightgreen;
            text-align: center;
        }

        h3 {
            color: blue;
        }

        p {
            color: red;
        }

        div {
            border: thick solid black;
            border-radius: 1em;
            background-color: gray;
        }

        .truthLie {
            border: thick solid black;
            border-radius: 1em;
            background-color: lightgrey;
        }
    </style>
</head>

<body>
    <h1>Hello World!</h1>
    <div>
        <h1>Two Truths and a Lie</h1>
        <div class="truthLie">
            <h3>I am a dog person</h3>
            <p>I have a cattle dog named Cobalt</p>
        </div>
        <div class="truthLie">
            <h3>I play hockey</h3>
            <p>Hate the gym, love the ice.</p>
        </div>
        <div class="truthLie">
            <h3>I am a Pacers fan</h3>
            <p>The blue and gold are hot this year.</p>
        </div>
    </div>
</body>

</html>
